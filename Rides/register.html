<!DOCTYPE html>
<html>
<head>
	<title>Costa Rica Rides</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div id="box-register" class="col-sm-4 col-md-4 col-lg-4 col-md-offset-4">
			<div class="image">
				<img id="img-register" src="./img/share-car.png">
			</div>
			<div class="main-register main-center">
				<form class="" method="post" action="#">
					<div class="form-group">
						<label class="cols-sm-2">First Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="first-name" id="first-name" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="cols-sm-2">Last Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="last-name" id="last-name" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="cols-sm-2 ">Phone Number</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="phone-number" id="phone-number" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="cols-sm-2">Username</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="user-name" id="user-name" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="cols-sm-2">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
								<input type="password" class="form-control" name="password" id="password" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="cols-sm-2">Confirm Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
								<input type="password" class="form-control" name="confirm" id="confirm" required="" />
							</div>
						</div>
					</div>
					<div class="form-group ">
						<a href="" target="_parent" type="button" class="btn btn-primary btn-lg btn-block login-button" id="button" >Register</a>
					</div>
					<div>
						Already an user?<a class="login-here" href="login.html">&nbsp; Login here</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
