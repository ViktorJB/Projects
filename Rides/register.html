<!DOCTYPE html>
<html>
<head>
	<title>Costa Rica Rides</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div id="box-register" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-md-offset-4">
			<div class="image">
				<img id="img-register" src="./img/share-car.png">
			</div>
			<div class="main-register main-center">
				<form class="form">
					<div class="form-group">
						<label>First Name</label>
						<div>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="first-name" id="first-name" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<div>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="last-name" id="last-name" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<div>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="phone-number" id="phone-number" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Username</label>
						<div>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="user-name" id="user-name" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Password</label>
						<div>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
								<input type="password" class="form-control" name="password" id="password" required="" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<div>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
								<input type="password" class="form-control" name="confirm" id="confirm" required="" />
							</div>
						</div>
					</div>
					<div class="form-group last">
						<input type="submit" class="btn btn-primary btn-lg btn-block login-button" id="btn-register" value="Register">
					</div>
					<div>
						Already an user?<a class="login-here" href="login.html">&nbsp; Login here</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/register.js"></script>
</div>
</body>
</html>
