<!DOCTYPE html>
<html>
<head>
	<title>Costa Rica Rides</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div  id="box" class="col-sm-4 col-md-4 col-lg-4 col-md-offset-4">
			<div class="image">
				<img src="./img/share-car.png">
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<b>Sign In</b>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-sm-11 col-md-11 col-lg-11">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-user"></i>
									</span>
									<input type="text" name="first-name" class="form-control" placeholder="Username" required="">	
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-11 col-md-11 col-lg-11">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="glyphicon glyphicon-lock"></i>
									</span>
									<input type="password" name="password" class="form-control" placeholder="Password" required="">	
								</div>
							</div>
						</div>
						<div class="form-group last">
                            <div class="col-md-offset-5 col-md-9">
  								<input type="submit" class="btn btn-success" id="go-to" value="Login" />
                            </div>
                        </div>
					</form>
				</div>
				<div class="panel-footer">
				Not Registred? <a href="register.html">Register here</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
