<!DOCTYPE html>
<html>
<head>
	<title>Costa Rica Rides</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div id="welcome" class="col-sm-11 col-md-11 col-lg-11">
				<span class="welcome-user">Welcome!&nbsp; </span>
				<span class="user-logged"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="main-image">
				<img id="main-img" src="./img/share-car.png">
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div id="rides-main" class="container-fluid">
			<div class="row-fluid">
				<div id="bar" class="col-sm-4 col-md-4 col-lg-4">
					<nav class="navbar navbar-default">
						<ul class="nav navbar-nav">
					   		<li><a href="dashboard.html">Dashboard</a></li>
					   		<li><a href="index.html">Rides</a></li>
					   		<li><a href="settings.html">Settings</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="row-fluid">
				<div id="main-head" class="col-sm-12 col-md-12 col-lg-12">
					<h1 class="title-db-st">Rides</h1>
					<br>
					<span id="finish-line"><a href="dashboard.html" class="menu-right">Dasboard<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a><a href="index.html" class="menu-right">&nbsp;Rides<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a><span>&nbsp;Add</span></span>
				</div>
			</div>
			<br>
			<div class="row-fluid">
				<div id="rides-info" class="container-fluid">
					<div class="row-fluid">
						<div id="pnl-rides" class="col-sm-12 col-md-12 col-lg-12">
							<br>
							<form class="form">
								<div class="form-group">
									<div id="pnl-start-end" class="container-fluid">
										<div class="row-fluid">
											<div id="pnl-lbl-start" class="col-sm-12 col-md-12 col-lg-12">
												<div class="container-fluid">
													<div class="row-fluid">
														<div class="col-sm-12 col-md-12 col-lg-12">
															<span class="f-name">Ride Name</span>
											    			<input id="input-name-rides" type="text" class="form-control" required="">	
														</div>	
													</div>
												</div>
											</div>											
										</div>
									</div>					    		
						  		</div>
						  		<div class="form-group">
						  			<div id="pnl-start-end" class="container-fluid">
						  				<div class="row-fluid">
						  					<div id="pnl-lbl-start" class="col-sm-6 col-md-6 col-lg-6">
						  						<div class="container-fluid">
							  						<div class="row-fluid">
							  							<div class="col-sm-11 col-md-11 col-lg-11">
							  								<label>Start</label>
							  							</div>
							  						</div>
							  						<div class="row-fluid">
							  							<div class="col-sm-10 col-md-10 col-lg-10">
							  								<input id="input-start" type="text" class="form-control" required="">
							  							</div>
							  							<div id="pnl-btn-info-list" class="col-sm-1 col-md-1 col-lg-1">
							  								<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-th-list"></span></button>
							  							</div>
							  						</div>
						  						</div>
						  					</div>
							  				<div id="pnl-lbl-start" class="col-sm-6 col-md-6 col-lg-6">
						  						<div class="container-fluid">
							  						<div class="row-fluid">
							  							<div class="col-sm-11 col-md-11 col-lg-11">
							  								<label>End</label>
							  							</div>
							  						</div>
							  						<div class="row-fluid">
							  							<div class="col-sm-10 col-md-10 col-lg-10">
							  								<input id="input-start" type="text" class="form-control" required="">
							  							</div>
							  							<div id="pnl-btn-info-list" class="col-sm-1 col-md-1 col-lg-1">
							  								<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-th-list"></span></button>
							  							</div>
							  						</div>
						  						</div>
						  					</div>
							  				
						  				</div>
						  			</div>
								</div>
								<div class="form-group">
									<div id="pnl-start-end" class="container-fluid">
										<div class="row-fluid">
											<div id="pnl-lbl-start" class="col-sm-12 col-md-12 col-lg-12">
												<div class="container-fluid">
													<div class="row-fluid">
														<div class="col-sm-12 col-md-12 col-lg-12">
														   	<label class="a-me">Description</label>
														   	<textarea id="txt-description" class="form-control" rows="4" required=""></textarea>		
														</div>	
													</div>
												</div>
											</div>											
										</div>
									</div>
								</div>
								<div class="form-group">
									<hr>
									<div id="pnl-main-schedule" class="container-fluid">
										<div class="row-fluid">
											<div id="pnl-lbl-start" class="col-sm-12 col-md-12 col-lg-12">
												<div id="pnl-schedule" class="container-fluid">
													<label class="lbl-time">When</label>
													<div class="row-fluid">
														<div id="pnl-time" class="col-sm-6 col-md-6 col-lg-6">
															<label class="lbl-time">Departure</label>
															<input type="" name="hour-departure" class="form-control" required="">
															<br>
															<label class="lbl-arrival">Estimated Arrival</label>
															<input type="" name="arrival" class="form-control" required="">
														</div>
														<div id="pnl-days" class="col-sm-6 col-md-6 col-lg-6">
															<label>Select Days</label>
															<br>
															<input type="checkbox" value="">Monday
															<br>
															<input type="checkbox" value="">Tuesday
															<br>
															<input type="checkbox" value="">Wednesdat
															<br>
															<input type="checkbox" value="">Thursday
															<br>
															<input type="checkbox" value="">Fryday
															<br>
															<input type="checkbox" value="">Saturday
															<br>
															<input type="checkbox" value="">Sunday
														</div>
													</div>
													<div class="row-fluid">						
														<div id="pnl-btn-cancel" class="col-sm-6 col-md-6 col-lg-6">
															<button id="btn-cancel" type="button" class="btn btn-warning btn-md">Cancel</button>
														</div>
														<div id="pnl-btn-save" class="col-sm-6 col-md-6 col-lg-6">
															<button id="btn-save" type="submit" class="btn btn-success btn-md">Save</button>	
														</div>	
													</div>
												</div>
											</div>											
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
