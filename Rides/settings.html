<!DOCTYPE html>
<html>
<head>
	<title>Costa Rica Rides</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div id="welcome-settings" class="col-sm-11 col-md-11 col-lg-11">
				<span class="welcome-user">Welcome!&nbsp; </span>
				<span class="user-logged"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="main-image">
				<img class="main-img" src="./img/share-car.png">
			</div>
		</div>
	</div>
	<div class="row">
		<div id="settings-main" class="container-fluid">
			<div class="row">
				<div id="bar" class="col-sm-4 col-md-4 col-lg-4">
					<nav class="navbar navbar-default">
						<ul class="nav navbar-nav">
					   		<li><a href="dashboard.html">Dashboard</a></li>
					   		<li><a href="index.html">Rides</a></li>
					   		<li><a href="settings.html">Settings</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 main-head">
					<h1 class="title-db-st">Settings</h1>
					<br>
					<span id="finish-line"><a href="dashboard.html" class="menu-right">Dasboard <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a><span>&nbsp;Settings</span></span>
				</div>
			</div>
			<div class="row">
				<div id="settings-info" class="container-fluid">
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12">
							<br>
							<form>
								<div class="form-group">
							    	<label class="f-name">Full Name</label>
							    	<input id="input-name" type="text" class="form-control" required="">
							  	</div>
							  	<div class="form-group">
							    	<label class="s-average">Speed Average</label>
							    	<input id="input-average" type="text" class="form-control" required="">
							  	</div>
							  	<div class="form-group">
							    	<label class="a-me">About me</label>
							    	<textarea class="form-control" rows="4" required=""></textarea>
							  	</div>
							  	<div class="form-group">
							  		<div id="pnl-btn-cancel" class="col-sm-6 col-md-6 col-lg-6">
							  			<button id="btn-cancel" type="button" class="btn btn-warning btn-md">Cancel</button>	
							  		</div>
							  		<div id="pnl-btn-save" class="col-sm-6 col-md-6 col-lg-6">
							  			<button id="btn-save" type="submit" class="btn btn-success btn-md">Save</button>	
							  		</div>
							  	</div>
							</form>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
